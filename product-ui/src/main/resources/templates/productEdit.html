<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product-UI</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        main { flex: 1 0 auto; }
    </style>
</head>

<body>

<!-- Header -->
<div th:insert="~{fragments/header :: header}"></div>

<main>
    <div class="container">
        <div class="section">
            <h5>Details</h5>
            <div class="row">
                <form class="col s12" th:action="@{/products/{id}(id=${product.id})}" th:object="${productDto}"
                      method="post" onsubmit="return beforeSubmit()">
                    <div class="row">
                        <div class="input-field col s4">
                            <input id="id" type="text" th:value="${product.id}" disabled>
                            <label for="id">Id</label>
                        </div>
                        <div class="col s8">
                            <div class="chips"></div>
                            <input id="categories" type="hidden" th:field="*{categories}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <input id="reference" type="text" th:value="${product.reference}" disabled>
                            <label for="reference">Reference</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="name" type="text" th:value="${product.name}" th:field="*{name}" class="validate"
                                   required>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s3">
                            <input id="price" type="number" th:value="${product.price}" th:field="*{price}" min="0"
                                   step="any" class="validate" required>
                            <label for="price">Price (â‚¬)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="description" th:text="${product.description}" th:field="*{description}"
                                  class="materialize-textarea" required></textarea>
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <a class="btn waves-effect waves-light right" style="margin-left:10px"
                               th:href="@{/products}">Cancel</a>
                            <button class="btn waves-effect waves-light right" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

<!-- JavaScript at end of body for optimized loading -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script th:inline="javascript">
/*<![CDATA[*/
document.addEventListener('DOMContentLoaded', function() {
  var product = /*[[${product}]]*/;
  var categoriesLength = product.categories.length;
  var categories = [];
  for (var i = 0; i < categoriesLength; i++) {
    categories.push({
      tag: product.categories[i]
    });
  }

  var chipsElems = document.querySelectorAll('.chips');
  var chipsInstances = M.Chips.init(chipsElems, {
    data: categories,
    placeholder: 'Category',
    secondaryPlaceholder: '+category',
    autocompleteOptions: {
      data: {
        'laptops': null,
        'apple': null,
        'microsoft': null,
        'dell': null,
        'acer': null,
        'asus': null,
        'toshiba': null
      },
      limit: Infinity,
      minLength: 1
    }
  });

  beforeSubmit = function() {
    var chipElems = document.querySelectorAll('.chip');
    var categories = [];
    for (var i = 0; i < chipElems.length; i++) {
      categories.push(chipElems[i].firstChild.nodeValue);
    }
    document.getElementById('categories').value = categories;
    return true;
  }
});
/*]]>*/
</script>

</body>
</html>
